title: Home
views:
- title: Home
  path: home
  icon: mdi:home
  type: sections
  sections:

  - type: grid
    title: Wetter & Status
    cards:
    - type: weather-forecast
      entity: weather.forecast_home
      forecast_type: daily
      show_forecast: true
    - type: tile
      entity: sun.sun
      name: Sonne

  - type: grid
    title: Schnellaktionen
    cards:
    - type: tile
      entity: script.turn_on_all_lights
      name: Alle Lichter an
      icon: mdi:lightbulb-group
      color: amber
      tap_action:
        action: call-service
        service: script.turn_on
        target:
          entity_id: script.turn_on_all_lights
    - type: tile
      entity: script.turn_off_all_lights
      name: Alle Lichter aus
      icon: mdi:lightbulb-group-off
      color: grey
      tap_action:
        action: call-service
        service: script.turn_on
        target:
          entity_id: script.turn_off_all_lights

